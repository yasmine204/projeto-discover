<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>DevLinks</title>
	</head>
	<body>
		<div class="container">
			<div class="profile">
				<img src="./assets/avatar.jpg" alt="Foto de perfil" />

				<p>@asuna.arts</p>
			</div>

			<div class="switch">
				<button class="switch__button"></button>
				<span></span>
			</div>

			<div class="links">
				<ul>
					<li><a href="#">Galeria de ilustrações</a></li>
					<li><a href="#">Artes digitais exclusivas</a></li>
					<li><a href="#">Wallpapers gratuitos</a></li>
					<li><a href="#">Curso de desenho online</a></li>
				</ul>
			</div>

			<div class="social-links">
				<a href="#"><ion-icon name="logo-github"></ion-icon></a>
				<a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
				<a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
				<a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
			</div>

			<footer>
				Feito com <ion-icon name="heart"></ion-icon> por
				<a href="#">Asuna Arts</a>
			</footer>
		</div>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="./script.js"></script>

</html>
